<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/design/commerce.ico" type="image/x-icon">
    
</head>
<body>
    
    <section>
        <nav class="commerce-nav-header-container">
            <ul class="mobile-menu-item-list-container">
                <li class="mobile-menu-nav-item">
                    <button class="mobile-menu-btn"> 
                        <img src="/images/icon-menu.svg" alt="mobile-menu" class="mobile-menu-img"/>
                    </button>
                </li>
                <li class="menu-nav-logo-item">
                    <button class="nav-logo-btn">
                        <img src="/images/logo.svg" alt="theme-logo" class="app-logo-img"/>
                    </button>
                </li>
                <li class="menu-nav-cart-item">
                    <button class="nav-cart-btn">
                        <img src="/images/icon-cart.svg" alt="cart-icon" class="cart-icon-img"/>
                    </button>
                </li>
                <li class="menu-nav-cart">
                    <img src="/images/image-avatar.png" alt="avatar-img" class="avatar-img"/>
                </li>
            </ul>
        </nav>
    </section>

    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/image-product-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/image-product-2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/image-product-3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/image-product-4.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <section>
        <div>
            <h2>SNEAKER COMPANY</h2>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div>
                <ul>
                    <li>
                        <span>$125.00</span>
                    </li>
                    <li>
                        <span>50%</span>
                    </li>
                </ul>
                <p>$250.00</p>
            </div>
            <ul>
                <li>
                    <button>
                        <img src="/images/icon-minus.svg" alt="cart-remove"/>
                    </button>
                </li>
                <li>
                    <span>0</span>
                </li>
                <li>
                    <button>
                        <img src="/images/icon-minus.svg" alt="cart-remove"/>
                    </button>
                </li>
            </ul>
            <button>
                <img src="/images/icon-cart.svg" alt="cart-icon"/>
                <span>Add to cart</span>
            </button>
        </div>
    </section>

    <script src="commerce.js"></script>
</body>
</html>
