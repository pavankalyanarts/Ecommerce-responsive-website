<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/design/commerce.ico" type="image/x-icon">
</head>
<body>
    <section>
        <nav class="commerce-nav-header-container">
            <ul class="mobile-menu-item-list-container">
                <li class="mobile-menu-nav-item">
                    <button class="mobile-menu-btn"> 
                        <img src="/images/icon-menu.svg" alt="mobile-menu" class="mobile-menu-img"/>
                    </button>
                    <button class="nav-logo-btn">
                        <img src="/images/logo.svg" alt="theme-logo" class="app-logo-img"/>
                    </button>
                </li>
                <li class="menu-nav-cart-item">
                    <button class="nav-cart-btn" type="button" id="viewCartItemsBtn">
                        <img src="/images/icon-cart.svg" alt="cart-icon" class="nav-cart-icon-img"/>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </li>
                <li class="menu-nav-cart">
                    <img src="/images/image-avatar.png" alt="avatar-img" class="avatar-img"/>
                </li>
            </ul>
        </nav>
    </section>
    <div id="productCartView" class="product-cart-preview-container view-cart">
        <div class="product-cart-header">
            <h1 class="cart-heading">Cart</h1>
        </div>
        <hr/>
        <div id="cartProductDetails" class="cart-product-details-container">
            <div class="cart-product-price-container">
                <img src="/images/image-product-1-thumbnail.jpg" alt="cart product thumbnanil" class="cart-product-thumbnail-img"/>
                <div class="cart-product-total-amount">
                    <p class="cart-product-name">
                     Fall Limited Edition Sneakers
                    </p>
                    <div class="cart-product-inner-container">
                        <p class="cart-product-price" id="productXquantity">$125.00 x 3 </p>
                        <p class="cart-product-total-price" id="cartProductTotalPrice"></p>
                    </div>
                </div>
                <button type="button" class="cart-product-item-remove-btn" id="cartItemsRemovebtn">
                    <img src="/images/icon-delete.svg" alt="cart product delete" class="cart-product-item-delete">
                </button>
            </div>
            <button type="button" class="cart-checkout-btn">Checkout</button>
        </div>
    </div>
    <section>
        <div class="slider-main-contianer">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/images/image-product-1.jpg" class="d-block w-100 slider-img" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/image-product-2.jpg" class="d-block w-100 slider-img" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/image-product-3.jpg" class="d-block w-100 slider-img" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/image-product-4.jpg" class="d-block w-100 slider-img" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <img src="/images/icon-previous.svg" class="slider-control-img"/>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <img src="/images/icon-next.svg" class="slider-control-img"/>
                </button>
            </div>
        </div>
        
    </section>

    <section>
        <div class="product-details-main-container">
            <h2>SNEAKER COMPANY</h2>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div class="product-price-container">
                <div>
                        <span class="product-price-text">$125.00</span>
                        <span class="product-discount-text">50%</span>
                    
                </div>
                <span class="product-original-price">$250.00</span>
            </div>
            <ul class="product-quantity-controler-container">
                <li> 
                    <button type="button" id="productDecrementBtn">
                        <img src="/images/icon-minus.svg" alt="cart-remove"/>
                    </button>
                </li>
                <li>
                    <span id="productQuantity" class="product-quantity">0</span>
                </li>
                <li>
                    <button type="button" id="productIncrementBtn">
                        <img src="/images/icon-plus.svg" alt="cart-remove"/>
                    </button>
                </li>
            </ul>
            <button class="product-add-to-cart-btn" type="button" id="addProcductToCart">
                <svg class="cart-icon-img" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg>
                <span>Add to cart</span>
            </button>
        </div>
    </section>
    <script src="commerce.js"></script>
</body>
</html>
